<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap.css}" />

    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>


</head>
<script>
    function confirmDelete() {
        return confirm("Do you want to delete a student?");
    }

</script>

<body>


<!-- Modal finished -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." />
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Students</h1>



            <h2 class="sub-header">You can manage students here!</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <td>Name</td> <td>Age</td><td>Address</td><td colspan="2">Actions</td>
                    </thead>
                        <tr th:each="student: ${students}">
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.age}"></td>
                            <td th:text="${student.address}"></td>
                            <td><a th:href="@{'/student/edit/' + ${student.id}}">Edit</a></td>
                            <td><a th:href="@{'/student/delete/'+ ${student.id}}" onclick="return confirmDelete()">Delete</a></td>
                        </tr>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-2 col-md-2"></div>
    </div>
</div>

</body>
</html>
