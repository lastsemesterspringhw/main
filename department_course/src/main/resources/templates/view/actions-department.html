<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <title>Actions of Department </title>
    <style>
        body {
            background-color: #b1c9d4;
        }
        .box {
            height:200px;
        }
        .custom {
            margin: 0 auto;
        }

    </style>
</head>
<body >
    <div class="container box">
        <div class="row mt-2">
            <div class="card w-50 bg-light custom">
                <h3 class="card-header text-center"> Please choose an action for the <span class="font-weight-bold text-success" th:text = "${department.name}"></span> department </h3>
                <div class="card-body">
                    <div class="list-group">
                        <a th:href="@{/department/{id}/show_student_list(id = ${department.id})}" class="list-group-item"> Add student to the <span class="font-weight-bold " th:text = "${department.name}"></span> department</a>
                        <a href="" class="list-group-item list-group-item-action"> Add course to the <span class="font-weight-bold " th:text = "${department.name}"></span> department</a>
                        <a href="" class="list-group-item list-group-item-action"> Add lecturer to the <span class="font-weight-bold " th:text = "${department.name}"></span> department </a>
                        <a href="" class="list-group-item list-group-item-action"> Add subject to the <span class="font-weight-bold " th:text = "${department.name}"></span> department</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="card w-50 bg-light custom">
                <h3 class="card-header text-center"> Students of the <span th:text = "${department.name}"> </span> department </h3>
                <div class="card-body">
                    <table class="table table-bordered table-inverse table-striped table-hover">
                        <thead>
                        <tr>
                            <th> Student ID </th>
                            <th> First Name </th>
                            <th> Last Name </th>
                            <th> Gender </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "student: ${students}">
                            <td th:text = "${student.id}"></td>
                            <td th:text = "${student.firstName}"></td>
                            <td th:text = "${student.lastName}"></td>
                            <td th:text = "${student.gender}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script th:src = "@{/jquery.min.js}"></script>
<script th:src = "@{/bootstrap.min.js}"></script>
</body>
</html>
