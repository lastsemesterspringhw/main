<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <title>New Student</title>
    <style>
        body {
            background-color: #b1c9d4;
        }
        .box {
            height:200px;
        }
        .custom {
            margin: 0 auto;
            margin-top: 100px;
        }

    </style>
</head>
<body >
    <div class="container box">
        <div class="card w-50 bg-light custom">
            <h3 class="card-header text-center"> Add New Student</h3>
            <div class="card-body">
                <form th:action="@{/student/add/new}" th:object = "${student}" method="post" class="form-horizontal">
                    <input type="hidden" th:field = "*{id}"/>
                    <div class="col-sm-12">
                        <input type="text" th:field = "*{firstName}" class="form-control" placeholder="Student First Name"/>
                    </div>
                    <br/>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" th:field = "*{lastName}" placeholder="Student Last Name"/>
                    </div>
                    <br/>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" th:field = "*{gender}" placeholder="Student Sex"/>
                    </div>
                    <br/>
                    <div class="col-sm-12">
                        <input type="number" class="form-control" th:field = "*{weight}" placeholder="Student Weight"/>
                    </div>
                    <br/>
                    <div class="form-group col-sm-12">
                        <input type="date" class="form-control" th:field = "*{birthDate}"/>
                    </div>
                    <br/>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                        <input type="reset" class="btn btn-warning" value="Reset"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script th:src = "@{/jquery.min.js}"></script>
<script th:src = "@{/bootstrap.min.js}"></script>
</body>
</html>
