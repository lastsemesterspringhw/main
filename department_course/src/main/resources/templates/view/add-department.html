<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>New Department</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <style>
        .box {
            height:200px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container box">
        <div class="card w-50">
            <h3 class="card-header"> Add New Department </h3>
            <div class="card-body">
                <form class="form-inline" th:action = "@{/department/add/new}" th:object = "${department}" method="post">
                    <div class="form-group mx-sm-3">
                        <input type="hidden" th:field = "*{id}"/>
                        <label class="sr-only">Department Name </label>
                        <input type="text"  class="form-control" th:field = "*{name}" placeholder="Department Name "/>
                    </div>
                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>
            </div>
        </div>
    </div>

    <script th:src = "@{/jquery.min.js}"></script>
    <script th:src = "@{/bootstrap.min.js}"></script>
</body>
</html>
